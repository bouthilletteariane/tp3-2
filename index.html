<!DOCTYPE html>
<html lang="fr">

<head role="banner">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3 - Intégration</title>

    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1> Commandez une brochure informative gratuite</h1>
    <form action="index.html" method="get" class="focussable">
        <fieldset class="ctnValidation">
            <legend>Format de la brochure</legend>
            <p>Sélectionner un seul ou plusieurs formats</p>
            <ul class="choix__format">
                <li class="format_grandeur-imprime"> 
                    <input name="format" id="imprimé" type="radio" value="imprimé" class="screen-reader-only" required  />
                    <label for="imprimé">
                        <picture>
                            <img src="icones/paper-file-icon.png">
                        </picture>
                        <span>Imprimé</span>
                    </label>
                </li>
                <li class="format_grandeur">
                    <input name="format" id="pdf" type="radio" value="pdf" class="choix__format__li-margin screen-reader-only" required  />
                    <label for="pdf">
                        <picture>
                            <img src="icones/pdf-file-icon.png" alt="">
                        </picture>
                        <span>PDF</span>
                    </label>
                </li>
                <li class="format_grandeur">
                    <input name="format" id="epub" type="radio" value="epub" class="choix__format__li-margin screen-reader-only" required />
                    <label for="epub">
                        <picture>
                            <img  src="icones/epub-file-icon.png">
                        </picture>
                        <span>EPUB</span>
                    </label>
                </li>
            </ul>
            <div id="format-required" class="error"></div>
        </fieldset>
        <br>
        <fieldset class="ctnValidation">
            <legend>Informations de contact</legend>
            <ul class="info__contact">
                <li>
                    <label for="prenom"> Prénom </label>
                    <br>
                    <input name="contact" id="prenom" type="text" class="largeur-autre" require pattern="[a-zA-ZÀ-ÿ \-]+" title="Caractères alphabétiques francais seulement"  class="largeur-autre"/>
                </li>
                <div id="prenom-required" class="error"></div>
                <div id="prenom-invalid" class="error"></div>
                <br>
                <li>
                    <label for="nom"> Nom </label>
                    <br>
                    <input name="contact" id="nom" type="text" class="largeur-autre" required pattern="[A-ZÇÄÅÉÖÜÑÁÂÀÃÊËÈÍÎÏÌÓÔÒÕÚÛÙÝ][a-zA-ZÀ-ÿ '\-]{1,29}" title="Caractères alphabétiques francais seulement" class="largeur-autre"/>
                </li>
                <div id="nom-required" class="error"></div>
                <div id="nom-invalid" class="error"></div>
                <br>
                <li>
                    <label for="courriel"> Courriel <span style="font-size: 0.6em">ex:12345@email.com</span></label>
                    <br>
                    <input name="contact" id="courriel" type="text" class="largeur-100" required />
                </li>
                <div id="courriel-required" class="error"></div>
                <div id="courriel-invalid" class="error"></div>
                <br>
                <li>
                    <label for="telephone">Téléphone</label>
                    <br>
                    <input name="contact" id="telephone" type="tel" required class="largeur-autre" />
                </li>
                <div id="telephone-required" class="error"></div>
                <div id="telephone-invalid" class="error"></div>
            </ul>
            
        </fieldset>
        <br>
        <fieldset class="ctnValidation">
            <legend>Informations postales</legend>
            <ul class="info__postale">
                <li>
                    <label for="adresse">Adresse</label>
                    <br>
                    <input name="postales" id="adresse" type="text" class="largeur-100" required />
                </li>
                <div id="adresse-required" class="error"></div>
                <br>
                <label for="pays" class="label-pays">Pays</label>
                <br>
                <select name="pays" id="pays" class="largeur-50">
                    <option value="" selected disabled>--Sélectionner--</option>
                    <option value="US">États-Unis</option>
                    <option value="CA">Canada</option>

                </select>
                <div id="pays-required" class="error"></div>
                <br>
                <br>
                <label for="province" class="label-pays">Province/État</label>
                <br>
                <select name="provinces-etat" id="provinces-etat" class="largeur-50" required>
                    <option value="" selected disabled>--Sélectionner--</option>
                    <optgroup label="États-Unis">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </optgroup>
                    <optgroup label="Canada">
                        <option value="" selected disabled>--Sélectionner--</option>
                        <option value="AB">Alberta</option>
                        <option value="BC">Colombie-Britannique</option>
                        <option value="MB">Manitoba</option>
                        <option value="NB">Nouveau-Brunswick</option>
                        <option value="NL">Terre-Neuve-et-Labrador</option>
                        <option value="NS">Nouvelle-Écosse</option>
                        <option value="NT">Territoires du Nord-Ouest</option>
                        <option value="NU">Nunavut</option>
                        <option value="ON">Ontario</option>
                        <option value="PE">Île-du-Prince-Édouard</option>
                        <option value="QC">Québec</option>
                        <option value="SK">Saskatchewan</option>
                        <option value="YT">Yukon</option>
                    </optgroup>
                </select>
                <div id="pays-etat-required" class="error"></div>
                <br>
                <br>

                <li>
                    <label for="code__postal"> Code postal <span style="font-size: 0.6em;"> ex:A1A 1A1</span> </label>
                    <br>
                    <input name="postales" id="code-postal" type="text" class="largeur-50" required />
                </li>
                <div id="code-postal-required" class="error"></div>
                <div id="code-postal-invalid" class="error"></div>
        </fieldset>
<footer role="contentinfo">
        <div class="form-section ctnValidation">
            <label class="checkbox-label">
                <input type="checkbox" id="newsletter">
                <span class="texte__newsletter">Je désire recevoir des informations mensuelles par courriel</span>
            </label>
            <br>
            <br>
            <br>
            <button class="submit-button">Envoyer la commande</button>
            <p class="erreur"> </p>
        </div>
</footer>   
</body>

</html>
